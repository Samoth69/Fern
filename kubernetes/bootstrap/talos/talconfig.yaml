# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.12.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.0

clusterName: fern
endpoint: https://192.168.0.43:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/12"

additionalApiServerCertSans: &sans
  - "192.168.0.43"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: fern-akame
    ipAddress: "192.168.0.40"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/nocloud-installer-secureboot/ef973c8091be093db8b9cf4829e7f430f8e931b744cbe31adb842ec713df9339
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e6:a8:d6"
        dhcp: false
        addresses:
          - "192.168.0.40/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
    kernelModules:
      - name: btrfs
    patches:
      - "@./patches/fern-akame/machine-pods.yaml"
      - "@./patches/global/kernel-logs.yaml"
      - "@./patches/global/raw-volumes.yaml"
      - "@./patches/global/watchdog.yaml"
  - hostname: fern-felix
    ipAddress: "192.168.0.41"
    installDiskSelector:
      model: Crucial*
      type: ssd
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/cb36a870f2bcf37a14a760c7ce41688f4a3bd373de218e5c489c88d570e287d0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:73:c9:84"
        dhcp: false
        addresses:
          - "192.168.0.41/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
    patches:
      - "@./patches/global/kernel-logs.yaml"
      - "@./patches/global/raw-volumes.yaml"
  - hostname: fern-nagumo
    ipAddress: "192.168.0.42"
    installDiskSelector:
      size: <= 512GiB # we want to target the smallerish disk
      type: ssd
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/f313c40c3af72e3c22303abeb8faac8d02769e1ef4ef66aa4423bf6744f01e94
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b4:4b:d6:27:ff:c6"
        dhcp: false
        addresses:
          - "192.168.0.42/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
    patches:
      - "@./patches/global/kernel-logs.yaml"
      - "@./patches/global/raw-volumes.yaml"
      - "@./patches/global/watchdog.yaml"

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-logging.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-udev.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/lvm.yaml"
