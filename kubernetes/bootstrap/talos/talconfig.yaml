# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.2

clusterName: fern
endpoint: https://192.168.0.43:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/12"

additionalApiServerCertSans: &sans
  - "192.168.0.43"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: fern-akame
    ipAddress: "192.168.0.40"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/nocloud-installer-secureboot/d554aa32ea9938eeba316629df75cbaa0968e4a52e14673a3e647bbe98ec09f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e6:a8:d6"
        dhcp: false
        addresses:
          - "192.168.0.40/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
  - hostname: fern-felix
    ipAddress: "192.168.0.41"
    installDiskSelector:
      model: Crucial*
      type: ssd
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/638372b2a4f32c4e45088f26b330f69b3a5128d038a2c120f5f94fea890fdf43
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:73:c9:84"
        dhcp: false
        addresses:
          - "192.168.0.41/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
  - hostname: fern-nagumo
    ipAddress: "192.168.0.42"
    installDiskSelector:
      size: <= 1.1TiB # we want to target the smallerish disk
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/638372b2a4f32c4e45088f26b330f69b3a5128d038a2c120f5f94fea890fdf43
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c8:ff:bf:03:57:4a"
        dhcp: false
        addresses:
          - "192.168.0.42/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

