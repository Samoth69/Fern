# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.1

clusterName: fern
endpoint: https://192.168.0.43:6443

clusterPodNets:
  - "10.69.0.0/16"
  - "fd00:69::/64"
clusterSvcNets:
  - "10.96.0.0/16"
  - "fd00:96::/64"

additionalApiServerCertSans: &sans
  - "192.168.0.43"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: fern-akame
    ipAddress: "192.168.0.40"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/nocloud-installer-secureboot/47f718feafaf5934d42735b54da7805fa768627393a4318a0c2d47fd5b1ecb79
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e6:a8:d6"
        dhcp: false
        addresses:
          - "192.168.0.40/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
  - hostname: fern-felix
    ipAddress: "192.168.0.41"
    installDiskSelector:
      model: Crucial*
      type: ssd
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/91de3ae80d181b2791d17a27d6374eaa2832c1726bf61d94e7266dd406c1a7a7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:73:c9:84"
        dhcp: false
        addresses:
          - "192.168.0.41/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"
  - hostname: fern-nagumo
    ipAddress: "192.168.0.42"
    installDiskSelector:
      size: <= 1.1TiB # we want to target the smallerish disk
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/metal-installer-secureboot/91de3ae80d181b2791d17a27d6374eaa2832c1726bf61d94e7266dd406c1a7a7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:7a:0e:8c"
        dhcp: false
        addresses:
          - "192.168.0.42/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.43"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

