---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name smartctl-exporter
spec:
  staticConfigs:
    - targets:
        - &akame-host 192.168.0.5:9633
        - &lynka-host 192.168.0.6:9633
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
    - action: replace
      sourceLabels: ["__address__"]
      regex: *akame-host
      replacement: akame
      targetLabel: instance
    - action: replace
      sourceLabels: ["__address__"]
      regex: *lynka-host
      replacement: lynka
      targetLabel: instance
