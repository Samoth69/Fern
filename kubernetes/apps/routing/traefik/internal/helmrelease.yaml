---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: traefik
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      registry: ghcr.io
      repository: traefik/traefik
    deployment:
      replicas: 2
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik-internal
    globalArguments: []
    ports:
      web:
        # make sure to update the network policy accordingly
        port: 8000
        expose:
          default: false
      websecure:
        # make sure to update the network policy accordingly
        port: 8443
      gittcp:
        port: 2222
        exposedPort: 2222
        protocol: TCP
        expose:
          default: true
        tls:
          enabled: false
    service:
      annotations:
        "lbipam.cilium.io/ips": "192.168.0.44"
    priorityClassName: high-priority
    metrics:
      prometheus:
        # Need to be disabled otherwise flux-local fails
        disableAPICheck: true
        service:
          enabled: true
        serviceMonitor:
          enabled: true
